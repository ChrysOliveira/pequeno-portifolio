    <link rel="stylesheet" href="assets/css/estilos-contatos.css">

<body>
    <header class="cabecalho">
        <button class="cabecalho__menu icon" aria-label="menu"><i></i></button>
        <img src="assets/img/chrys/logo-tree.png" alt="logo tipo da pagina" class="cabecalho__logo">
        <p class="cabecalho__perfil">Chrys Oliveira</p>
        <button class="cabecalho__notificacao icon" aria-label="notificacao"><i></i></button>

    <nav class="menu-lateral">

            <li>
                <a href="index.html" class="menu-lateral__link menu-lateral__link--projetos icon menu-lateral__link--ativo">Projetos

            <li>

                </div>
            </article>
            <article class="cartao">
                <img src="assets/img/linkedin.png" alt="banner do cartao" class="cartao__imagem">
                <div class="cartao__conteudo">
                    <p class="cartao__perfil">Chrys Oliveira</p>
                    <h3 class="cartao__titulo">Linkedin</h3>
                    <p class="cartao__info cartao__info--contato">chrystianmoliveira</p>

            <article class="cartao">
                <img src="assets/img/instagram.png" alt="banner do cartao" class="cartao__imagem">

                    <p class="cartao__perfil">Chrys Oliveira</p>

                </div>
            </article>
            <article class="cartao">
                <img src="assets/img/gmail.jpg" alt="banner do cartao" class="cartao__imagem">
                <div class="cartao__conteudo">
                    <p class="cartao__perfil">Chrys Oliveira</p>
                    <h3 class="cartao__titulo">Gmail</h3>
                    <p class="cartao__info cartao__info--contato">chrystianmoliveira7@gmail.com</p>
